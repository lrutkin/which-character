<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which character are you?</title>
</head>
<body>
  <div class="container">
    <h1>Which character are you?</h1>
   
    <form id="character">
      <label for="color">What's your favorite color?</label>
      <select id="color">
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="3">Green</option>
        <option value="4">Blue</option>
      </select>

      <label for="season">What's your favorite season?</label>
      <select id="season">
        <option value="1">Winter</option>
        <option value="2">Spring</option>
        <option value="3">Summer</option>
        <option value="4">Fall</option>
      </select>

      <label for="pet">What pet would you adopt?</label>
      <select id="pet">
        <option value="1">cat</option>
        <option value="2">dog</option>
        <option value="3">hamster</option>
        <option value="4">camel</option>
      </select>

      <button type="submit" class="btn">Who am I?</button>
    </form>

    <div id="result1">
      <h2>You're Harry Potter!</h2>
    </div>

    <div id="result2">
      <h2>You're Hermione Granger!</h2>
    </div>

    <div id="result3">
      <h2>You're Ron Weasley!</h2>
    </div>

    <div id="result4">
      <h2>You're Hagrid!</h2>
    </div>
  </div>
</body>

</html>
